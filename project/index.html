<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Developmento Lab 2</title>
</head>
<body>
    <p>/querytojson form</p>
    <form action="/querytojson" method="GET">
        First name: <input type="text" name="FirstName"><br>
        Last name: <input type="text" name="LastName"><br>
        <input type="submit" value="Enviar">
    </form>

    <p>/mirror form</p>
    <form action="/mirror" method="POST">
        First name: <input type="text" name="FirstName"><br>
        Last name: <input type="text" name="LastName"><br>
        <input type="submit" value="Enviar">
    </form>

    <p>Animal search form</p>
    <form action="/querytojson" method="GET">
        Name: <input type="text" id="AnimalName"><br>
        <input type="submit" value="Enviar">
    </form>

    <script src="/projeto-express/index.js"></script>
</body>
</html>
